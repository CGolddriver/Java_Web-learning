<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- action：提交的url
        method：提交方式 -->
        <!-- get：会在url后面拼接表单数据，但是url长度有限制 -->
        <!-- post:会在消息体中传递 -->
        <!-- 表单项
                input：表单项，通过type控制输入形式
                    text
                    password
                    radio
                    checkbox
                    file
                    date/time/datetime-local
                    number
                    email
                    hidden
                    submit/button/reset
                select：定义下拉列表 option 定义列表项

                textarea：文本域-->
        <form action="" method="get"><!-- 如果不指定，提交到当前页面 -->
            用户名：<input type="text" name="username" id="01">
            年龄：<input type="text" name="age" id="02">

                <input type="submit" value="提交">
        </form>
        <form action="" method="post"><!-- 如果不指定，提交到当前页面 -->
            用户名：<input type="text" name="username" id="01">
            年龄：<input type="text" name="age" id="02">

                <input type="submit" value="提交">
        </form>
        <br>    <br>
        <form action="" method="post">
                姓名：<input type="text" name="name"><br>
                年龄：<input type="number" name="age"><br>
                密码：<input type="password" name="password"><br>
                性别：<label><input type="radio" name="gender" value="1">男</label>
                      <label><input type="radio" name="gender" value="2">女</label><br>
                爱好：<input type="checkbox" name="hobby" value="打胶">打胶
                        <input type="checkbox" name="hobby" value="窝窝屎">窝窝屎
                        <input type="checkbox" name="hobby" value="看色图">看色图<br>
                文件：<input type="file" name="image"><br>
                生日：<input type="date" name="birthday"><br>
                时间: <input type="time" name="time"><br>
                日期: <input type="datetime-local" name="datetime"><br>
                邮箱：<input type="email" name="email"><br>
                学历:    <select name="学历">
                            <option value="大专">大专</option>
                            <option value="本科">本科</option>
                        </select><br>
                自我描述：<textarea name="describe"cols="30" rows="10"></textarea><br>
                <input type="button" value="按钮">
                <input type="reset" value="重置">
                <input type="submit" value="提交"><br>
        </form>
</body>
</html>
