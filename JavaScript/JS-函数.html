<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-方法</title>
</head>
<body>
    <script>

        //在JS中用 function 定义函数 不需要返回类型
/*         function add(a,b){
            return a+b;
        } */
        //另一种 function 定义方法
        var add = function(a,b){
            return a + b;
        }
        var result = add(13,4);
        alert(result);
    </script>
